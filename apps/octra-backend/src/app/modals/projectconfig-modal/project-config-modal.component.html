<div class="modal-header">
  <h4 class="modal-title pull-left">Change project configuration</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide(); closeCallback()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div id="buttons">
    <span class="text-danger" [hidden]="isValid">Invalid JSON.</span>
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide(); closeCallback();">Abort</button>
    <button type="button" class="btn btn-primary" (click)="bsModalRef.hide(); saveCallback(projectConfig);"
            [disabled]="isChecking || !isValid">Apply
    </button>
  </div>
  <h3>Editor:</h3>
  <div #editor id="editor"></div>
</div>
<div class="modal-footer">
  <span class="text-danger" [hidden]="isValid">Invalid JSON.</span>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide(); closeCallback();">Abort</button>
  <button type="button" class="btn btn-primary" (click)="bsModalRef.hide(); saveCallback(projectConfig);"
          [disabled]="isChecking || !isValid">Apply
  </button>
</div>
