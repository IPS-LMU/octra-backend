<h2><span *ngIf="!isEditPage; else isEditPageTemplate">Add new</span> project</h2>
<ng-template #isEditPageTemplate>
  Edit
</ng-template>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="row">
    <div class="col-12 mb-3">
      <label for="projectName" class="form-label">Project name</label>
      <input type="email" class="form-control" id="projectName" placeholder="A new project" name="projectName"
             [(ngModel)]="formData.name" required="required">
    </div>
    <div class="col-12 mb-3">
      <label for="shortName" class="form-label">Short name</label>
      <input type="email" class="form-control" id="shortName" placeholder="newProject" name="shortName"
             [(ngModel)]="formData.shortname" required="required">
    </div>
    <div class="col-12 mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" placeholder="Enter a description" name="description"
                [(ngModel)]="formData.description"></textarea>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <div class="row">
            <div class="col-12 mb-2">
              <label for="startDatePicker">Start date</label>
            </div>
          </div>
          <div class="row border rounded-2 mx-0">
            <div class="col-7 form-group my-auto">
              <input type="text"
                     [bsConfig]="{
                    containerClass: 'theme-dark-blue'
                 }"
                     (bsValueChange)="onScheduleChange($event, 'start')"
                     [bsValue]="projectSchedule.start"
                     id="startDatePicker"
                     placeholder="Datepicker"
                     class="form-control"
                     bsDatepicker>
            </div>
            <div class="col-5 form-group my-auto">
              <timepicker [(ngModel)]="projectSchedule.start" name="starttime"></timepicker>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6">
          <div class="row">
            <div class="col-12 mb-2">
              <label for="endDatePicker">End date</label>
            </div>
          </div>
          <div class="row border rounded-2 mx-0">
            <div class="col-7 form-group my-auto">
              <input type="text" [bsConfig]="{
                    containerClass: 'theme-dark-blue'
                 }"
                     (bsValueChange)="onScheduleChange($event, 'end')"
                     [minDate]="projectSchedule.start"
                     [bsValue]="projectSchedule.end"
                     placeholder="Datepicker"
                     id="endDatePicker"
                     class="form-control"
                     bsDatepicker>
            </div>
            <div class="col-5 form-group my-auto">
              <timepicker [(ngModel)]="projectSchedule.end" name="endtime"></timepicker>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <a class="btn btn-outline-info" (click)="openProjectConfiguration()">Edit project configuration</a>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <ocb-user-dropdown #userDropdown [label]="adminSelectionLabel" (selectionChange)="userSelectionChanged($event)">
        </ocb-user-dropdown>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="active" name="active" [(ngModel)]="formData.active">
          <label class="custom-control-label" for="active">is active</label>
        </div>
      </div>
    </div>
    <div class="col-12" style="text-align: right;">
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </div>
</form>
